<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dangki.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <h1 class="text">Đăng Kí</h1>
            </div>
            <form action="" class="card-input">
                <div class="input">
                    <label for="" class="input-label">Tên</label>
                    <input type="text" class="input-input" id="text" placeholder="Nhập tên của bạn">
                </div>
                <div class="input">
                    <label for="" class="input-label">Email</label>
                    <input type="email" class="input-input" id='email' placeholder="Nhập email của bạn">
                </div>
                <div class="input">
                    <label for="" class="input-label">Mật Khẩu</label>
                    <input type="password" class="input-input" id="password"  placeholder="Mật khẩu">
                </div>
            </form>
            <div class="card-info">
                <div class="login">
                    <button class="button" id="button">
                        Đăng Kí</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index2.html"></script>
</body>

</html>
