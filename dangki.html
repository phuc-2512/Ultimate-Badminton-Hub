<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dangki.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <h1 class="text">Đăng Kí</h1>
                <h1 class="text"></h1>
            </div>
            <form action="" class="card-input">
                <div class="input">
                    <label for="" class="input-label">Tên</label>
                    <input type="text" class="input-input" id="text" placeholder="Alexander Alord">
                </div>
                <div class="input">
                    <label for="" class="input-label">Số Điện Thoại</label>
                    <input type="number" class="input-input" id="number" placeholder="09999999">
                </div>
                <div class="input">
                    <label for="" class="input-label">Email</label>
                    <input type="email" class="input-input" id="email" placeholder="****@gmail.com">
                </div>
                <div class="input">
                    <label for="" class="input-label">Mật Khẩu</label>
                    <input type="password" class="input-input" id="password" placeholder="abc123@">
                </div>
                <div class="input">
                    <label for="" class="input-label">Tuổi</label>
                    <input type="number" class="input-input" id="number-1" placeholder="20">
                </div>
                <div class="input">
                    <label for="" class="input-label">Giới Tính</label>
                    <select id="gioitinh" class="input-input">
                        <option value="">Nam</option>
                        <option value="">Nữ</option>
                    </select>
                </div>
            </form>
            <div class="card-info">
                <div class="login">
                    <button class="button" id="button">Đăng Kí</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js.js"></script>
</body>

</html>
